<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="contact-page.css" rel="stylesheet">

</head>

<header>

  <!-- Navbar fixed at bottom -->
  <nav class="navbar navbar-dark bg-blakc fixed-bottom custom-bottom">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="#">Home</a>
      <a class="nav-link text-white" href="#">About</a>
      <a class="nav-link text-white" href="#">Contact</a>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</header>
<body>
  
    <div class="form-area" id="contact-us">
        <div class="container">
    
            <div class="row single-form g-0">
                
                <div class="col-sm-12 col-lg-12">
                    <div class="right">
                        <i class="fa fa-caret-left"></i>
                        <form>
                    
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                        </div>
                    
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                         <div class="mb-3">
                            <label for="exampleInputPhone1" class="form-label">Phone Number</label>
                            <input type="phone" class="form-control" id="exampleInputPhone1" aria-describedby="emailHelp">
                        </div>
                    
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Message</label>
                            <textarea type="message" class="form-control" id="exampleInputPassword1"></textarea>
                        </div>
                    
                        <input type="submit" value="SUBMIT" class="submit"/>
                  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
