<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      <style>
            @font-face {
            font-family: "CustomFont";
            src: url('/fonts/aAnotherTag.ttf') format('truetype');
            
        
        }
        h1.logo {
            font-family: "CustomFont";
            font-size: 4rem;
            color: white;
            background-color: black;
            border: 2px solid white;
            padding: 10px 20px;
            display: inline-block;
            margin: 0;
            
        }

        .cart-card {
        background-color: #000;      
        border: 2px solid #fff;       
        width: 225px;
        padding: 12px;
        text-align: center;
        color: #fff;                 
    }

    .cart-card h2 {
        margin: 0 0 10px;
        font-size: 1.3rem;
        border-bottom: 1px solid #fff;
        padding-bottom: 10px;
        text-align: left;
    }

    .cart-items {
        font-size: 0.8rem;
        margin: 15px 0;
    }

    
    .btn-cart {
        display: inline-block;
        margin: 8px;
        padding: 2px 8px;
        font-weight: bold;
        font-size: 0.8rm;
        cursor: pointer;
        transition: all 0.2s ease;
        background: transparent;
        color: #fff;
        border: 2px solid #fff; 
        transition: all 0.3s ease;  
        
    }
    .button-group {
        display: flex;
        justify-content: left;
        gap: 8px;
        margin-top: 10px;
        
    }

    .btn-cart:hover {
        background: #fff;
        color: #000;   
        transform: scale(1.05); 
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);              
    }

    header {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        margin: 20px;
        margin-top: -25vh;
    }
  </style>
</head>

<header>
    <h1 class="logo">arch"!"ved</h1>

    <div class="cart-card">
    <h2>Your Cart</h2>
    <div class="cart-items"><strong id="itemCount">0</strong> Items</div>
    <button class="btn-cart" id="viewCartBtn">View</button>
    <button class="btn-cart" id="shopMoreBtn">Shop</button>

  </div>

  <script>
    //Js code for #shop section
    document.getElementById("shopMoreBtn").addEventListener("click", function () {
    window.location.href = "product.html"; 
  });

    // Js code for shopping cart
    let itemCount = 0;
    const itemCountElement = document.getElementById("itemCount");
    const addtocart = document.getElementById("add-to-cart");

    // When "add-to-cart" is clicked, increase item count
    add-to-cart.addEventListener("click", function () {
      itemCount++;
      itemCountElement.textContent = itemCount;
    });

    document.getElementById("viewCartBtn").addEventListener("click", function () {
      alert("You have " + itemCount + " item(s) in your cart.");
    });
  </script>
</header>

<body>

    <div class="form-area" id="contact-us">
        <div class="container">
    
            <div class="row single-form g-0">
                
                <div class="col-md-12 col-lg-12">
                    <div class="right">
                        <i class="fa fa-caret-left"></i>
                        <form>
                            <p>Got a question about your order, sizing, or styling? <br> We're here to help!</p>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
                    
                        </div>
                    
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                         <div class="mb-3">
                            <label for="exampleInputPhone1" class="form-label">Phone Number</label>
                            <input type="phone" class="form-control" id="exampleInputPhone1" aria-describedby="emailHelp">
                        </div>
                    
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Message</label>
                            <textarea type="message" class="form-control" id="exampleInputMessage1"></textarea>
                        </div>
                    
                        <input type="submit" value="SUBMIT" class="submit"/>
                  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");

    form.addEventListener("submit", function (event) {
        event.preventDefault(); // stop page reload

        // Get values by their correct IDs
        const name = document.querySelector("#exampleInputName1").value.trim();
        const email = document.querySelector("#exampleInputEmail1").value.trim();
        const phone = document.querySelector("#exampleInputPhone1").value.trim();
        const message = document.querySelector("#exampleInputMessage1").value.trim();

        // Basic validation
        if (!name || !email || !message) {
        alert("Please fill in Name, Email, and Message.");
        return;
        }

        // Simple email check
        if (!email.includes("@") || !email.includes(".")) {
        alert("Please enter a valid email address.");
        return;
        }

        // Optional phone check (digits only)
        if (phone && !/^[0-9]+$/.test(phone)) {
        alert("Phone number should contain digits only.");
        return;
        }

        // Success
        alert("Thank you! Your message has been submitted.");
        form.reset(); // clear form
    });
    });
</script>
